</head>

<body>
    <!-- Warm Anime Pixel Art Background -->
    <div class="background-effects">

        <div class="pixel-star"></div>

        <div class="pixel-heart">ğŸ’–</div>

        <!-- Floating Pixel Eggs -->
        <div class="pixel-egg"></div>
        <div class="pixel-egg"></div>
        <div class="pixel-egg"></div>

        <!-- Clouds -->
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>

        <!-- Steam (for cooking) -->
        <div class="steam steam-1"></div>
        <div class="steam steam-2"></div>
        <div class="steam steam-3"></div>
    </div>

    <!-- Sound Toggle -->
    <button class="sound-toggle" id="sound-toggle" title="Toggle Sound">
        ğŸ””
    </button>

    <!-- QR Code Section -->
    <div class="qr-section">
        <button class="qr-toggle" id="qr-toggle" title="Show QR Code">
            ğŸ“±
        </button>
        <div class="qr-popup hidden" id="qr-popup">
            <h3>â™ª SCAN ME! â™ª</h3>
            <canvas id="qr-canvas"></canvas>
            <p>Share with friends!</p>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>ğŸ¥š Egg Timer ğŸ³</h1>
            <p class="subtitle">~ cozy kitchen vibes ~</p>
        </header>

        <main>
            <!-- Egg Visual -->
            <div class="egg-container">
                <div class="pot">
                    <div class="pot-water">
                        <div class="water-bubble wb-1"></div>
                        <div class="water-bubble wb-2"></div>
                        <div class="water-bubble wb-3"></div>
                        <div class="water-bubble wb-4"></div>
                    </div>
                    <div class="egg" id="egg">
                        <div class="egg-shell">
                            <div class="egg-highlight"></div>
                        </div>
                        <div class="egg-yolk" id="egg-yolk">
                            <div class="yolk-shine"></div>
                        </div>
                    </div>
                    <div class="pot-handle-left"></div>
                    <div class="pot-handle-right"></div>
                </div>
            </div>

            <!-- Timer Display -->
            <div class="timer-display" id="timer-display">
                <div class="timer-circle">
                    <svg class="progress-ring" width="200" height="200">
                        <defs>
                            <linearGradient id="progress-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#ff9654" />
                                <stop offset="50%" stop-color="#ffb3ba" />
                                <stop offset="100%" stop-color="#ffe066" />
                            </linearGradient>
                        </defs>
                        <circle class="progress-ring-bg" cx="100" cy="100" r="90" />
                        <circle class="progress-ring-circle" id="progress-circle" cx="100" cy="100" r="90" />
                    </svg>
                    <div class="timer-text">
                        <span class="time" id="time-display">00:00</span>
                        <span class="status" id="status-text">pick one!</span>
                    </div>
                </div>
            </div>

            <!-- Egg Options -->
            <div class="egg-options" id="egg-options">
                <button class="egg-option" id="soft-btn" data-time="240" data-type="soft">
                    <div class="option-icon">ğŸ³</div>
                    <div class="option-info">
                        <span class="option-title">Soft Boiled</span>
                        <span class="option-time">4 min</span>
                    </div>
                    <div class="option-desc">runny yolk ğŸ’›</div>
                </button>
                <button class="egg-option" id="medium-btn" data-time="420" data-type="medium">
                    <div class="option-icon">ğŸ¥š</div>
                    <div class="option-info">

                        <span class="option-time">7 min</span>
                    </div>
                    <div class="option-desc">jammy yolk ğŸ§¡</div>
                </button>
                <button class="egg-option" id="hard-btn" data-time="720" data-type="hard">
                    <div class="option-icon">ğŸ¥š</div>
                    <div class="option-info">
                        <span class="option-title">Hard Boiled</span>
                        <span class="option-time">12 min</span>
                    </div>
                    <div class="option-desc">fully set ğŸ¤</div>
                </button>
            </div>

            <!-- Control Buttons -->
            <div class="controls" id="controls">
                <button class="btn btn-start" id="start-btn" disabled>
                    <span class="btn-icon">â–¶</span>
                    <span>Start!</span>
                </button>
                <button class="btn btn-reset hidden" id="reset-btn">
                    <span class="btn-icon">â†º</span>
                    <span>Reset</span>
                </button>
            </div>
        </main>

        <footer>
            <p>drop egg in boiling water ~ press start!</p>
        </footer>
    </div>

    <!-- Completion Modal -->
    <div class="modal hidden" id="completion-modal">
        <div class="modal-content">
            <div class="modal-icon">ğŸ‰</div>
            <h2>Yay! All Done!</h2>
            <p id="modal-message">Your egg is perfectly cooked! Cool in ice water for best results~</p>
            <button class="btn btn-primary" id="modal-close-btn">
                <span>Okay!</span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="app.js"></script>
